<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/flexbox.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Your Reservations</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          
        </ul>
        <a id="logout" href="" onclick="doLogout(event)">Logout</a>
      </nav>
    </header>

    <div class="container">
      <div class="reservation-form">
        <form>
          <div class="form-row">
            <div class="col-md-6">
              <label class="sr-only" for="formInputReservationName">Reservation Name</label>
              <input
                id="formInputReservationName"
                class="form-control"
                type="text"
                name="Reservation-name"
                placeholder="Reservation name"
              />
            </div>
            <div class="col-md-3">
              <label class="sr-only" for="formSelectReservationDate">Reservation Date</label>
              <input
                id="formSelectReservationDate"
                class="form-control"
                type="date"
                name="Reservation-date"
                placeholder="Reservation date"
              />
            </div>
            <div class="col-md-3">
                <label class="sr-only" for="formSelectReservationStartTime">Reservation Start Time</label>
                <input
                  id="formSelectReservationStartTime"
                  class="form-control"
                  type="time"
                  name="Reservation-start-time"
                  placeholder="Reservation start time"
                />
              </div>
              <div class="col-md-3">
                <label class="sr-only" for="formSelectReservationEndTime">Reservation End Time</label>
                <input
                  id="formSelectReservationEndTime"
                  class="form-control"
                  type="time"
                  name="Reservation-end-time"
                  placeholder="Reservation end time"
                />
              </div>
            <div class="col-md-3">
              <button
                type="submit"
                class="btn btn-primary"
                onclick="doAddReservation(event)"
              >
                ADD
              </button>
            </div>
          </div>
        </form>
      </div>

      <div id="reservations">Loading...</div>
    </div>

   
    <script src="../lib/api.config.js"></script>
    <script src="../lib/simple-storage.js"></script>
    <script src="../lib/service-helpers.js"></script>
    <script src="../lib/auth.service.js"></script>
    <script src="../lib/auth.js"></script>
    <script src="../lib/auth.guard.js"></script>
    <script src="./reservations-api.service.js"></script>
    <script src="./todo.service.js"></script>
    <script src="./todo.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
